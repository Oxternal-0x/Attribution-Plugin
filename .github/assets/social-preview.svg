<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1280" height="640" fill="#1e1e1e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1280" height="640" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="#3c3c3c" opacity="0.3"/>
  <circle cx="1080" cy="440" r="80" fill="#3c3c3c" opacity="0.2"/>
  <circle cx="1000" cy="160" r="60" fill="#3c3c3c" opacity="0.4"/>
  
  <!-- Main title -->
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Attribution-Plugin
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#cccccc">
    VS Code Extension for Adding Attribution Text
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="380" x2="880" y2="380" stroke="#4a9eff" stroke-width="3" opacity="0.8"/>
  
  <!-- Icon representation -->
  <g transform="translate(640, 480)">
    <!-- Document icon -->
    <rect x="-30" y="-20" width="60" height="80" fill="none" stroke="#4a9eff" stroke-width="3"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#4a9eff" stroke-width="2"/>
    <line x1="-30" y1="10" x2="20" y2="10" stroke="#4a9eff" stroke-width="2"/>
    <line x1="-30" y1="20" x2="25" y2="20" stroke="#4a9eff" stroke-width="2"/>
    <line x1="-30" y1="30" x2="15" y2="30" stroke="#4a9eff" stroke-width="2"/>
  </g>
</svg> 